<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeevan MT - Contact</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet"
    />
    
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="header">
        <div class="container header-content">
            <a href="index.html" class="logo">Jeevan MT</a>
            <nav>
                <a href="index.html" class="nav-link">Bio</a>
                <a href="resume.html" class="nav-link">Resume</a>
                <a href="photo.html" class="nav-link">Photo</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <section id="contact" class="animate-on-scroll">
            <div class="container">
                <h2 class="section-title">Get In Touch</h2>
                <form class="contact-form">
                    <input type="text" class="input-field" placeholder="Your Name" required />
                    <input type="email" class="input-field" placeholder="Your Email" required />
                    <input type="tel" class="input-field" placeholder="Your Mobile" />
                    <textarea
                        class="textarea-field"
                        placeholder="Your Message"
                        rows="6"
                    ></textarea>
                    <button type="submit" class="btn">Send Message</button>
                </form>
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/jeevan-m-t-276697290" target="_blank" class="social-link" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
                    <a href="https://github.com/JeevanMT" target="_blank" class="social-link" title="GitHub"><i class="fab fa-github"></i></a>
                    <a href="mailto:jeevanthandey@gmail.com" class="social-link" title="Email"><i class="fas fa-envelope"></i></a>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>
                &copy; 2025 Jeevan MT. All Rights Reserved.
            </p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
